<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game">
        <div class="title">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="content">
            <div class="card">
                <h2 id="computer-choice"></h2> 
                <span>Computer </span>
            </div>
            <div class="card">
                <h2 id="user-choice"></h2>
                <span> You</span>
            </div>
        </div>
       
        <div class="control">
            <button id="rock">✊</button>
            <button id="paper">✋</button>
            <button id="scissors">✌</button>
        </div>
        <div class="score-board">
            <div class="score">
                <p>Computer: <strong><span id="computer-score">0</span></strong> </p>
            </div>
            <div class="score">
                <p>You:<strong> <span id="user-score">0</span></strong></p>
            </div>
        </div>
        <div class="result">
            <h2 id="result-display"></h2> 
       </div>
    </div>
    <div class="corner">
        <h1><a href="../">🪐</a></h1>
    </div>
    <script src="app.js"></script>
</body>
</html>
